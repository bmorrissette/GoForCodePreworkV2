<!-- Doctype HTML -->
<html>
	<head>
		<title>Contact Us</title>
	</head>
	<body>
		<form action="surveyResult.html" method="POST">
			<table border="0">
				<tr>
					<td align="right">First Name:</td>
					<td><input type="text" name"firstName"/></td>
				</tr>
				<tr>
					<td align="right">Last Name:</td>
					<td><input type="text" name="lastName"/></td>
				</tr>
				<tr>
					<td align="right">Email:</td>
					<td><input type="text" name="email"/></td>
				</tr>
				<tr>
					<td align="right">Type of License:</td>
					<td><input type="radio" name="license" value="Business" checked/>Business<input type="radio" name="license" value="Personal"/>Personal</td>
				</tr>
				<tr>
					<td align="right">Reason:</td>
					<td><select name="reason">
							<option value="unselected">Select a reason</option>
							<option value="software support">Software Support</option>
							<option value="hardware support">Hardware Support</option>
							<option value="information request">Information Request</option>
							</select></td>
				</tr>
				<tr>
					<td align="right">Additional Information:</td>					
					<td><textarea name="additional information"></textarea></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="checkbox" name="TermsOfService" value="TOSA">I have read the terms of service.<br/></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Send Request"/></td>
				</tr>
			</table>
		</form>
	</body>
</html>
