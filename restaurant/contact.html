<!-- Doctype HTML -->
<html>
	<head>
		<title>Paul's Pasta Palace</title>
		<title>Paul's Pasta Palace</title>
		<link href="restaurantStyle.css"
			rel="stylesheet"
			type="text/css" />
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<style>
		#info{
			text-align: center;
		}
		#form{
			border: 0;
			margin: auto;					
		}
		#tdL{
			text-align: right;
			width: 40%;
			font-weight: bold;
			color:white;
		}
		#tdC{
			width: 33%;
		}
		#tdR{
			width: 27%}
		#info{
				background-color: #f79711;
				padding: 10pt;				
			}		
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<div id="banner" class="img-rounded">		
				Paul's Pasta Palace			
			</div>			
			<div class="links col-lg-12">				
					<ul class="nav nav-pills">
						<li role="presentation"><a href="home.html"><span class="glyphicon glyphicon-home"></span></a></li>					
						<li role="presentation"><a href="menu.html">Menu</a></li>					
						<li role="presentation"class="active"><a href="contact.html">Contact Us</a></li>
					</ul>				
			</div>			
			<div id="info" align="center" class="col-xs-12">
				<form action="contactResponse.html" method="POST">
				<table id="form">
					<tr>					
						<td id="tdL">Name:</td>
						<td><input type="text" name="name"/></td>					
					</tr>
					<tr>
						<td id="tdL">Email:</td>
						<td><input type="text" name="email"/></td>					
					</tr>
					<tr>
						<td id="tdL">Phone:</td>
						<td><input type="text" name="phone"/></td>
					</tr>
					<tr>
						<td id="tdL">Reason:</td>
						<td><select name="reason">
								<option value="catering">Catering</option>
								<option value="Private Party">Private Party</option>
								<option value="Feedback">Feedback</option>
								<option value="Other">Other</option>
								</select></td>
					</tr>
					<tr>
						<td id="tdL">Have you be to our restaurant?</td>
						<td><input type="radio" name="previouslyVisited" value="no" checked/>No <input type="radio" name="previouslyVisited" value="yes"/>Yes</td>
					</tr>				
					<tr>
						<td id="tdL">Best days to contact you:</td>					
						<td><input type="checkbox" name="daysToContact" value="M" > M <input type="checkbox" name="daysToContact" value="T"> T 
							<input type="checkbox" name="daysToContact" value="W"> W <input type="checkbox" name="daysToContact" value="Th"> Th 
							<input type="checkbox" name="daysToContact" value="F"> F </td>
					</tr>
					<tr>
						<td></td>
						<td><input type="submit" value="Send Request";/></td>
						<td id="tdR"></td>
					</tr>
				</table>
			</form>
			</div>
			<div id="footer" class="col-lg-12">
				<hr/>
				<p>
					<h3>12 Cherokee Drive, Epping NH, 03024</h3>
				</p>
				<p>
					<h4>603-555-6437</h4>
				</p>				
			</div>
			<div class="col-lg-12" align="center">
				<div class="col-lg-4"></div>
				<div class="col-lg-4"><a href="../index.html"><span class="glyphicon glyphicon-home index-home"></span></a></div>
			</div>
		</div>
	</body>
</html>
